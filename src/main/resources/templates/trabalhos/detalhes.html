<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">	
		<main role="main">
		
		<section class="jumbotron text-center mt-5">						
			<div class="container">
				<h1 class="jumbotron-heading">Repositório Acadêmico</h1>
				<p class="lead text-muted">Trabalhos desenvolvidos no IF Baiano</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="d-flex justify-content-center">					
					<div class="col-md-8">						
						<div th:replace="fragments/alert"></div>
						<form th:object="${trabalho}"
							method="POST" enctype="multipart/form-data" class="was-validated">							
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Título</strong></label>
								<div class="col-sm-10">
									<p th:text="*{titulo}"></p>
								</div>
							</div>
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Autor(es)</strong></label>
								<div class="col-sm-10" >
									<p th:each="autor : ${trabalho.autores}" th:text="${autor.nome}"></p>
								</div>
							</div>	
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Orientador</strong></label>
								<div class="col-sm-10">
									<p th:text="*{orientador}"></p>
								</div>
							</div>
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Co-orientador</strong></label>
								<div class="col-sm-10">
									<p th:text="*{coorientador}"></p>
								</div>
							</div>		
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Palavras-chave</strong></label>
								<div class="col-sm-10">
									<p th:each="palavra : ${trabalho.palavras}" th:text="${palavra.palavra}"></p>
								</div>
							</div>
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Curso</strong></label>
								<div class="col-sm-10">
									<div id="curso" class="input-group">
									  <p th:text="*{curso.nome}"></p>
							  		</div>
							  </div>
							</div>		
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Resumo</strong></label>
								<div class="col-sm-10">
									<p style="text-align: justify;"th:text="*{resumo}"></p>
								</div>
							</div>	
							<div class="form-group row">
								<label for="trabalhos" 
									class="col-sm-2 col-form-label"><strong>Arquivo em PDF</strong></label>
								<div class="col-sm-10">
									<a class="far fa-file-pdf fa-2x" th:href="@{/trabalho/download/{id}(id=*{file.id})}"></a>	
								</div>
							</div>
							<input type="hidden" th:field="*{id}"/>							
						</form>					
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/trabalhos.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
